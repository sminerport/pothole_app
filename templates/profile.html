{% extends "base.html" %}

{% block content %}
<h1 class="title">
    Welcome, {{ name }}!
</h1>
<div class="column is-full">
    <h3 class="title">Pothole Information</h3>
    <div class="box">
        <div class="columns">
            <div class="column">
                <div class="field">
                    <label class="label has-text-left">Street Number</label>
                    <div class="control">
                        <input class="input type="text" placeholder="Street Number">
                    </div>
                </div>
            </div>
            <div class="column">
                <div class="field">
                    <label class="label has-text-left">Street Name</label>
                    <div class="control is-expanded">
                        <div class="select is-fullwidth">
                            <select>
                            {% for street in streetList %}
                                <option value={{street.FULLNAME}}>{{street.FULLNAME}}</option>
                            {% endfor %}
                            </select>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    
        <div class="columns">
            <div class = "column">
                <div class="field">
                    <label class="label has-text-left">City</label>
                    <div class="control">
                        <input class="input" type="text" placeholder="Denver" disabled>
                    </div>
                </div>
            </div>
            <div class="column">    
                <div class="field">
                    <label class="label has-text-left">State</label>
                    <div class="control">
                        <input class="input" type="text" placeholder="CO" disabled>
                    </div>
                </div>
            </div>
         
      
            <div class="column">
                <div class="field">
                    <label class="label has-text-left">Zip</label>
                    <div class="control">
                        <input class="input" type="text" placeholder="e.g., 801234">
                    </div>
                </div>
            </div>
            
        </div>
    </div>
</div>


     
    
{% endblock %}
